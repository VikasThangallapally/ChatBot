# Netlify Configuration for Brain Tumor AI Assistant Frontend
# Frontend hosted on Netlify, Backend hosted on Render

[build]
  # Build command
  command = "npm run build"
  
  # Output directory for publish
  publish = "dist"
  
  # Environment variables (merged from Netlify dashboard + this file)
  # VITE_API_URL must be set in Netlify dashboard
  # Example: VITE_API_URL=https://brain-tumor-api.onrender.com
  environment = { NODE_VERSION = "18", CI = "true" }

# Redirect rules for SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache policy for assets
[[headers]]
  for = "/_astro/*.{js,css}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache policy for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Error pages
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

