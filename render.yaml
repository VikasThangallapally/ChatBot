services:
  # Backend API Service (FastAPI)
  - type: web
    name: brain-tumor-api
    env: python
    region: virginia
    plan: free
    pythonVersion: 3.11

    # Build command: install dependencies
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.txt

    # Start command
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

    # Environment variables
    envVars:
      - key: OPENAI_API_KEY
        scope: build,runtime
        sync: false
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false

  # Frontend Service (React/Vite)
  - type: static
    name: brain-tumor-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://brain-tumor-api.onrender.com
        scope: build
